<form class="example-form" [formGroup]="usuario" (ngSubmit)="cadastrarUsuario()">
  <div class="row">
    <div class="col-md-10 offset-md-1">
      <mat-form-field class="col-md-6">
        <input matInput placeholder="Nome" formControlName="nome">
      </mat-form-field>
      <mat-form-field class="col-md-6">
        <input matInput placeholder="Sobrenome" formControlName="sobrenome">
      </mat-form-field>
      <mat-form-field class="col-md-12 margin-email">
        <input matInput placeholder="E-mail" formControlName="email">
      </mat-form-field>
      <mat-form-field class="col-md-6">
        <input matInput placeholder="Data de nascimento" type="date" formControlName="dataNascimento">
      </mat-form-field>
      <mat-form-field class="col-md-6">
        <mat-label>Escolaridade</mat-label>
        <mat-select formControlName="escolaridade">
          <mat-option *ngFor="let enum of valoresEscolaridade" [value]="enum.index">
            {{enum.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
  </div>
</form>
