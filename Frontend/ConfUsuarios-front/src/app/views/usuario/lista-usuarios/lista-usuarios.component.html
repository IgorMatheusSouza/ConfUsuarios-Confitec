<div class="col-md-12">

  <a class="nav-link login-custom float-right" href="usuarios/cadastrar">Cadastrar usuário <span class="glyphicon glyphicon-plus"></span></a>
  <h3>Lista de usuários</h3>
  <table mat-table [dataSource]="usuarios" class="mat-elevation-z8 col-md-12 tabela-responsiva">
    <ng-container matColumnDef="img">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"> <img src="{{element.imagem}}" class="img-fluid rounded-circle img-icon img-row" style="width: 70px;" alt=""> </td>
    </ng-container>
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="sobrenome">
      <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
      <td mat-cell *matCellDef="let element"> {{element.sobrenome}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> E-mail </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="dataNascimento">
      <th mat-header-cell *matHeaderCellDef> Data de nascimento </th>
      <td mat-cell *matCellDef="let element"> {{element.dataNascimento | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="escolaridade">
      <th mat-header-cell *matHeaderCellDef> Escolaridade </th>
      <td mat-cell *matCellDef="let element"> {{formatarEscolaridade(element.escolaridade) }} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <a class="nav-link login-custom botao-acoes mr-5" [routerLink]="['editar', element.id]">editar <span class="glyphicon glyphicon-pencil"></span></a>
        <a class="nav-link login-custom botao-acoes" (click)="deletarUsuario(element.id)">apagar <span class="glyphicon glyphicon-trash"></span></a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
